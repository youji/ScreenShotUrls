loadBlockFileExtention:
  - pdf
  - xlsx
  - docx
  - pptx
  - xls
  - doc
  - ppt
devices:
  pc: #chrome
    userAgent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4389.90 Safari/537.36
    viewport:
      width: 1200
      height: 800
      deviceScaleFactor: 1
      isMobile: false
      hasTouch: false
      isLandscape: false
  sp: #iPhone X
    userAgent: Mozilla/5.0 (iPhone; CPU iPhone OS 11_0 like Mac OS X) AppleWebKit/604.1.38 (KHTML, like Gecko) Version/11.0 Mobile/15A372 Safari/604.1
    viewport:
      width: 375
      height: 812
      deviceScaleFactor: 3
      isMobile: true
      hasTouch: true
      isLandscape: false
browser:
  # ヘッドレスモードで起動するかどうか。デバッグ段階では false を設定することで動きを目視で確認できる
  headless: false
  # 各操作の前に入れる遅延(ms)を設定
  # slowMo: 1000
  args:
    - --disable-gpu
    - --disable-dev-shm-usage
    - --disable-setuid-sandbox
    - --no-first-run
    - --no-sandbox
    - --no-zygote
    - --single-process
