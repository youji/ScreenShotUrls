  #     hasTouch: true
  #     isLandscape: true
browser:
  # ヘッドレスモードで起動するかどうか。デバッグ段階では false を設定することで動きを目視で確認できる
  headless: true
  # 各操作の前に入れる遅延(ms)を設定
  # slowMo: 1000
  args:
    - --disable-gpu
    - --disable-dev-shm-usage
    - --disable-setuid-sandbox
    - --no-first-run
    - --no-sandbox
    - --no-zygote
    - --single-process
